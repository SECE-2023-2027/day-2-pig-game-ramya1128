<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <main>
        <div class="players">
        <section class="player player--1">
            <h2 class="name score" id="name--0">Player 1</h2>
            <p class="score" id="score--0">43</p>
            <div class="current">
                <p class="current-lable">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--2">
            <h2 class="name score" id="name--1">Player 2</h2>
            <p class="score" id="score--1">43</p>
            <div class="current">
                <p class="current-lable">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
        </div>
        <img src="dice1.jpg" alt="playing dice" class="dice" id="dice">
        <div class="button-group">
        <button class="btn" id="btn--new">NEW GAME</button>
        <button class="btn" id="btn--roll">ROLL DICE</button>
        <button class="btn" id="btn--hold">HOLD</button>
        </div>
    </main>
    <script src="player.js"></script>
</body>
</html>
